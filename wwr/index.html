<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down the River About Us</title>
    <meta name="author" content="Daniel Rasmuson">
    <meta name="description"
        content="A home page made for the course WDD130. With the purpose of learning and demonstrating my knowledge of basic web development">

    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Dirt&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo Img" width="200">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="home-hero">
            <img src="images/home-hero.jpg" alt="Home Hero Image">
            <h1>Experience The Thrill</h1>
            <div class="cta">
                <p>Ride the Rapids Today</p>
                <a href="trips.html" class="cta-button">Book Now</a>
            </div>
        </div>
        <section class="offerings">
            <h2>What We Offer</h2>
            <figure>
                <img src="images/safety.jpg" alt="Safety">
                <p class="subheading">Commitment to Safety</p>
                <p> Our guides are highly trained and certified in swift water rescue, CPR, and first aid to ensure
                    every trip is safe and enjoyable. We use top-quality gear and conduct thorough safety briefings
                    before every adventure, giving you peace of mind while you enjoy your time on the rapids.</p>
            </figure>
            <figure>
                <img src="images/fun.jpg" alt="Fun">
                <p class="subheading">Fun</p>
                <p>Rafting with us is all about unforgettable memories and nonstop excitement. Whether you're a
                    first-timer or a seasoned rafter, our trips are designed to be thrilling yet approachable. Expect
                    laughter, splashes, and stories to share for years to come as you ride the rapids with friends,
                    family, or fellow adventurers.

                </p>

            </figure>
            <figure>
                <img src="images/beauty.jpg" alt="Beautiful Views">
                <p class="subheading">Beautiful Views</p>
                <p>Beyond the adrenaline, you'll discover some of the most breathtaking scenery nature has to offer. Our
                    river routes wind through dramatic canyons, lush forests, and crystal-clear waters. Don't forget
                    your camera—every bend of the river reveals another stunning landscape you'll want to remember
                    forever.</p>

            </figure>





        </section>
        <div class="banner">
            <img src="images/banner.jpg" alt="Banner Image">
            <section class="newsletter">
                <h2>Stay Informed</h2>
                <p>Join our newsletter to hear about special events and offers.</p>
                <form>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">

                    <label for="useremail">Email Address</label>
                    <input type="text" id="useremail" name="useremail">

                    <button type="submit">Subscribe</button>
                </form>



            </section>
        </div>



    </main>
    <footer>
        <p>© 2025 | Down the River | Daniel Rasmuson</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Image">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Image">
            </a>
            <a href="htpps://youtube.com">
                <img src="images/youtube.png" alt="Youtube Image">
            </a>

        </nav>
    </footer>

</body>

</html>
